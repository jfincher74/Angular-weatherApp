<div class="jumbotron"
        *ngFor="let weather of weather; let i=index">
    <h1>Current Weather in <small> {{weather.cityName}} </small></h1>
    <div class="row">
        <span>
            <h2>{{weather.condition}}</h2>
        </span>
        <span>
            <h2>{{weather.temperature}}</h2>
        </span>
    </div>
</div>
