<div class="jumbotron" >
    <h1>Current Weather in <small> {{weather?.name}} </small><img src="http://openweathermap.org/img/w/{{weather?.weather[0].icon}}.png"></h1>
    <div class="row">
        <span>
            <h2>{{weather?.weather[0].description}}</h2>
        </span>
        <span>
            <h2>Current Temperature: {{weather?.main.temp | number:'1.0-0'}}</h2>
            <h2>High: {{ weather?.main.temp_max | number:'1.0-0'}}</h2>
            <h2>Low: {{ weather?.main.temp_min | number:'1.0-0'}}</h2>
        </span>
    </div>
</div>
